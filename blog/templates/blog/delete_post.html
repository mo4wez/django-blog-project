{% extends '_base.html' %}

{% block page_title %}Delete Post{% endblock page_title %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                <div class="card shadow-sm my-3">
                    <div class="card-body">
                        <p class="card-text py-3">
                            Deleting Post "{{ post.title }}", Are you sure?
                        </p>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <input class="btn btn-danger" type="submit" value="Yes, Delete!">
                        </form>
                    </div>
                </div> 
        </div>
    </div>
{% endblock content %}
