<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    {% for post in posts %}
        <h2>{{post.title}}</h2>
        <h4>{{post.text}}</h4>
        <h3>Author: {{post.author}}</h3>
    {% endfor %}
</body>
</html>
